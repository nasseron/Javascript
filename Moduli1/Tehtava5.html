<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Leao year Checker</title>
    <script>
        function checkLeapYear() {
            let year = prompt("Enter a year to check if it's a leap year: ");
            if (isNaN(year) || year === "") {
                alert("Pleas enter a valid year.");
                return;
            }
            year = parseInt(year);
            if ((year % 4 === 0 && year % 100!=0 ) || (year % 400 == 0) ) {
                alert(year + "is a leap year!");
            } else {
                alert(year + "is not a leap year.");
            }
         }
    </script>
</head>
<body>
    <hi>  Leap Year Checker</hi>
    <button onclick="checkLeapYear()">check if a year is a leap year</button>

</body>
</html>
