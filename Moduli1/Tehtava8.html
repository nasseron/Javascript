<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Leap Year Finder</title>
    <script>
        function findLeapYears() {
            var startYear = parseInt(document.getElementById("startYear").value);
            var endYear = parseInt(document.getElementById("endYear").value);
            var leapYearList = "";
            for (var year = startYear; year <= endYear; year++) {
                if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    leapYearList += "<li>" + year + "</li>";
                }
            }
            if (leapYearList === "") {
                document.getElementById("result").innerHTML = "<p>No leap years found in this range.</p>";
            } else {
                document.getElementById("result").innerHTML = "<ul>" + leapYearList + "</ul>";
                document.getElementById("result").innerHTML = leapYearList;
                leapYearList += "<1i>" + year + "</1i >";
            }
        }
    </script>
</head>
<body>
    <h1>Find Leap Year</h1>
    <label for="startYear">Enter the start year</label>
    <input type="number" id="startYear">
    <br>
    <label for="endYear">Enter the end year: </label>
    <input type="number" id="endYear">
    <br>
    <button onclick="findLeapYears()">Find Leap Years</button>
    <div id="result"></div>
</body>
</html>
