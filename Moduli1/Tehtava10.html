<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Dice probability Simulation</title>
    <script>
         function calculateProbability() {
             var numDice = parseInt(document.getElementById("numDice").value);
             var desiredSum = parseInt(document.getElementById("desiredSum").value);
             var numTrials = 1000;
             var successCount = 0;
             for (var i = 0; i < numTrials; i++) {
                 var sum = 0;
                 for (var j = 0; j < numDice; j++) {
                     sum += Math.floor(Math.random() * 6) + 1;
                 }
                 if (sum === desiredSum) {
                     successCount++;
                 }
             }
             var probability = (successCount / numTrials) * 100;
             document.getElementById("result").innerHTML = "Probability to get  sum" + desiredSum + " with " + numDice + "dice is " + probability.toFixed(2) + "%";

         }
    </script>
</head>
<body>
    <h1>Dice probability Simulation</h1>
    <label for="numDice">Enter the number of dice:</label>
    <input type="number" id="numDice" min="1" required>
    <br><br>
    <label for="desiredSum">Enter the desired sum:</label>
    <input type="number" id="desiredSum" required>
    <br><br>
    <button onclick="calculateProbability()">Calculate Probability</button>
    <div id="result"></div>

</body>
</html>
