<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Search</title>
    <style>
        article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        img {
            max-width: 210px;
            height: auto;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search for a TV Series</h1>

    <!-- Form for the user to input the TV series name -->
    <form id="searchForm">
        <label for="searchQuery">Enter TV Series Name:</label>
        <input type="text" id="searchQuery" name="query" required>
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <div id="result"></div> <!-- This is where the results will be shown -->

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
